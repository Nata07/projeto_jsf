<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head> 

	<title>MyShared - Post your files!</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>

</h:head>
<h:body>
	<div class="container">
		<div class="card card-container">
			<p id="profile-name" class="profile-name-card"></p>
		
			<div class="text-center">
				<h:graphicImage value="/img/img_logo.png"></h:graphicImage>
			</div>
			
			<div class="fomularioLogin">
				<p:messages/>
				<h:form class="form-signin">
				<span id="reauth-email" class="reauth-email"></span> 
				<p:inputText id="email" p:placeholder="Email Address" 
								value="#{userBean.user.usuario}"  required="true" />
				<p:password id="senha" p:placeholder="Password" 
									value="#{userBean.user.senha}"/>
									<h:message for="email" id="messageEmail"/>
				<h:commandButton class="btn btn-lg btn-primary btn-block btn-signin"
								type="submit" value = "Login" action="#{userBean.validLogin}"/>
				</h:form> 
				
			</div>
		</div>
	</div>
</h:body>
</html>
