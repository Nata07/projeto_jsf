<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

	<title>MyShared - Post your files!</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>

</h:head>
<h:body>


	<div class="container">
		<div class="card card-container">
			<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
			<img id="profile-img" class="profile-img-card"
				src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
			<p id="profile-name" class="profile-name-card"></p>
			<h:form class="form-signin">
			<span id="reauth-email" class="reauth-email"></span> 
			<h:outputLabel value="Email " for="email" />
			<h:inputText type="email" id="email" class="form-control" placeholder="Email address" /> 
			<h:outputLabel value="Senha " for="senha" />
			<h:inputText type="password" id="senha" class="form-control" pt:placeholder="Password"/>
						<h:commandButton class="btn btn-lg btn-primary btn-block btn-signin"
							type="submit" value = "Login"/>
							
			</h:form>
			<!-- /form -->
		</div>
		<!-- /card-container -->
	</div>
	<!-- /container -->

</h:body>
</html>
